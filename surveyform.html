<!DOCTYPE html>
<html>
<head>
	<title>survey</title>
	<link rel="stylesheet" type="text/css" href="surveyform.css">
</head>
<body>
<h1 id="title">Cycle 9 survey form</h1>
<p id="description">Fill this form if you feel cycle 9 did a good job</p>

<form id="survey-form">
	<label for="name" id="name-label">name
		<input type="text" id="name" size="50" placeholder="enter your name" required>
	</label>
	<br>
	<br>
	<label for="email" id="email-label">email
		<input type="email" id="email" size="50" required placeholder="enter a valid email">
	</label>
	<br>
	<br>
	<label for="number" id="number-label">age
		<input type="number" id="number" required placeholder="enter phone number" min="18" max="35">
	</label>
  <br>
  <br>
		<label for="dropdown">Rate us
		<select id="dropdown">
			<option>excelent</option>
			<option>good</option>
			<option>poor</option>
		</select>
	</label>
	<br>
	<br>
	<label for="gender">male
		<input type="radio" name="gender" value="male">
	</label>

	<label for="gender">female
		<input type="radio" name="gender" value="female">
	</label>
	<br>
	<br>
	<label for="checkbox1">nation(Kenya)
		<input type="checkbox" name="checkbox1" value="checkbox">
	</label>
	<label for="nation">UK
		<input type="checkbox" name="checkbox2" value="Age">
	</label>
	<br>
	<br>
	<label for="text-area">additional comments
	<textarea id="text-area">
	</textarea>
</label>
<br>
<input type="submit" id="submit">
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
